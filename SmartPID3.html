<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>منشئ البطاقات الاحترافية - علي عبداللن بكري</title>

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Amiri:wght@400;700&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Amiri:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #2E3192;
            --secondary-color: #4A90E2;
            --text-color: #333333;
            --bg-color: #FFFFFF;
            --card-shadow: 0 6px 12px rgba(0,0,0,0.1);
            --input-bg: #F9FAFB;
            --input-text: #333333;
            --input-border: #D1D5DB;
            --input-placeholder: #6B7280;
        }
        
        .dark {
            --text-color: #E5E7EB;
            --bg-color: #1F2937;
            --card-shadow: 0 6px 12px rgba(0,0,0,0.3);
            --input-bg: #374151;
            --input-text: #E5E7EB;
            --input-border: #4B5563;
            --input-placeholder: #9CA3AF;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .header {
            text-align: center;
            padding: 2rem 0;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
        }
        
        .header .logo {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .grid {
            display: grid;
            gap: 2.5rem;
        }
        
        @media (min-width: 768px) {
            .grid {
                grid-template-columns: 1fr 1.2fr;
            }
        }
        
        .poppins {
            font-family: 'Poppins', sans-serif;
        }
        
        .card-preview {
            width: 500px;
            height: 350px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            border-radius: 0.75rem;
            max-width: 100%;
            transition: transform 0.3s ease;
        }
        
        .card-preview:hover {
            transform: translateY(-5px);
        }
        
        @media (max-width: 500px) {
            .card-preview {
                width: 100%;
                height: auto;
                aspect-ratio: 5/3.5;
            }
        }
        
        .canvas-container {
            width: 100%;
            height: 100%;
        }
        
        input, textarea, select {
            background-color: var(--input-bg);
            color: var(--input-text);
            border: 1px solid var(--input-border);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 0.75rem;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        input::placeholder, textarea::placeholder {
            color: var(--input-placeholder);
        }
        
        button {
            cursor: pointer;
            padding: 0.875rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
